<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogoDerrota">
    <app-painel (encerrarJogo)="EncerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogoDerrota>
    <div *ngIf="encerramento === 'Derrota'; else fimDeJogoVitoria" class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color: orangered">Fim de jogo, Seu burro!</h3>
                <button class="btn btn-outline-danger" (click)="ReiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color: #008080">Fim de jogo, bonz√£o!</h3>
                <button class="btn btn-outline-success" (click)="ReiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
